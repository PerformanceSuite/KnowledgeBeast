# Grafana dashboard provisioning configuration
# Documentation: https://grafana.com/docs/grafana/latest/administration/provisioning/#dashboards

apiVersion: 1

providers:
  # KnowledgeBeast dashboards
  - name: 'KnowledgeBeast'
    orgId: 1
    folder: 'KnowledgeBeast'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false

  # Default dashboards (optional - for other monitoring)
  - name: 'Default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/default
